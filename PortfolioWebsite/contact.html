<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yathish - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="portfolio.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="sideBar">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactForm">
            <h1>Contact Me</h1>
            <form>
                <div class="mb-3">
                    <label for="clientEmail" class="form-label" >Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your FullName" >
                  </div>
                <div class="mb-3">
                  <label for="ClientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                  <div id="emailHelp" class="form-text">We'll never share your email & mobile no. with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="ClientPhone" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="ClientPhone" placeholder="Enter your mobile no.">
                </div>
                <div class="mb-3">
                <label class="form-check-label" for="query">Query?</label>
                   <textarea name="query" id="query" cols="30" rows="10" placeholder="Enter your query" ></textarea>
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
              </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/61caa62052.js" crossorigin="anonymous"></script>
  </body>
</html>
